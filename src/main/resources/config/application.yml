server:
    session:
        cookie:
            http-only: true
    port: 8081

spring:
    application:
        name: nicolas
    cloud:
        stream:
            kafka:
                binder:
                    brokers: localhost
                    zk-nodes: localhost
            bindings:
                data-source:
                    destination: inputtopic
                    content-type: application/json
                input:
                    destination: inputtopic
                    content-type: application/json
                output:
                    destination: outputtopic
                    content-type: application/json
                data-sink:
                    destination: outputtopic
                    content-type: application/json